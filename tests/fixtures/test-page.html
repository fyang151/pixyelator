<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixyelator Test Page</title>
  </head>
  <body>
    <h1>Pixyelator Test Environment</h1>
    <div id="test-container">
      <!-- Test canvas will be created here -->
    </div>

    <script type="module">
      // Load the implemented Pixyelator module
      // Use ?dist=true to test the built dist version
      const params = new URLSearchParams(window.location.search);
      const useDist = params.get("dist") === "true";
      const path = useDist ? "/dist/index.min.js" : "/index.js";

      const { Pixyelator } = await import(path);
      window.Pixyelator = Pixyelator;
      console.log(`Pixyelator loaded from ${path}`);
    </script>
  </body>
</html>
